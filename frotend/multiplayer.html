<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataille Navale - 2 Joueurs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸŽ® Bataille Navale</h1>

        <div id="status" class="status">Joueur 1, c'est votre tour !</div>

        <div class="game-container">
            <div class="player-container">
                <h2>Joueur 1</h2>
                <div id="player1-grid" class="grid"></div>
            </div>

            <div class="player-container">
                <h2>Joueur 2</h2>
                <div id="player2-grid" class="grid"></div>
            </div>
        </div>

        <div class="controls">
            <button id="pause-btn" class="btn">Pause</button>
            <button id="restart" class="btn">Nouvelle Partie</button>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 id="popup-message"></h2>
                <button id="resume-btn" class="btn">Reprendre</button>
                <button id="exit-btn" class="btn">Quitter</button>
            </div>
        </div>

        <div class="timer">
            <h3>Temps: <span id="timer">00:00</span></h3>
        </div>
    </div>

    <script src="multiplayer.js"></script>
</body>
</html>
