<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styling.css">
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">

        <h1 class="welcome-text">Bienvenue ! ðŸŽ‰</h1>
        <p class="welcome-subtext">Inscrivez-vous et commencez l'aventure.</p>
        
        <h2>CrÃ©er un compte</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="username" type="text" placeholder=" Nom d'utilisateur">
        </div>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="email" type="email" placeholder=" Adresse email">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder=" Mot de passe">
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>                      

        <button onclick="signup(
            document.getElementById('username').value, 
            document.getElementById('email').value, 
            document.getElementById('password').value
        )">S'inscrire</button>

        <p>DÃ©jÃ  un compte ? <a href="login.html">Se connecter</a></p>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>
    
</body>
</html>
